<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanvir - Content Creator Portfolio</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Import Map for React & Icons -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.292.0"
        }
    }
    </script>

    <style>
        body {
            font-family: 'Quicksand', sans-serif;
        }

        /* Custom Animations */
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob {
            animation: blob 7s infinite;
        }
        .animation-delay-2000 {
            animation-delay: 2s;
        }
        .animation-delay-4000 {
            animation-delay: 4s;
        }
        
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-down {
            animation: fadeInDown 0.3s ease-out forwards;
        }
        
        @keyframes bounce-slow {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(5%); }
        }
        .animate-bounce-slow {
            animation: bounce-slow 3s infinite ease-in-out;
        }
    </style>
</head>
<body class="bg-white text-gray-900 selection:bg-violet-200 selection:text-violet-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
            Camera, 
            Instagram, 
            Youtube, 
            Facebook, 
            Twitter, 
            Mail, 
            MapPin, 
            Play, 
            Download, 
            Heart, 
            Menu, 
            X, 
            Video, 
            Star,
            Zap,
            Coffee,
            ArrowRight
        } from 'lucide-react';

        // --- Mock Data ---
        const PROFILE_IMAGE = "https://images.unsplash.com/photo-1506794778202-cad84cf45f1d?q=80&w=800&auto=format&fit=crop"; 

        const STATS = [
            { label: "Subscribers", value: "1.2M", icon: Youtube, color: "text-red-500", bg: "bg-red-50" },
            { label: "Followers", value: "850K", icon: Instagram, color: "text-pink-500", bg: "bg-pink-50" },
            { label: "Views", value: "50M+", icon: Play, color: "text-blue-500", bg: "bg-blue-50" },
        ];

        const VIDEOS = [
            { id: 1, title: "Street Food in Old Dhaka", category: "Vlogs", thumbnail: "https://images.unsplash.com/photo-1523987355523-c7b5b0dd90a7?auto=format&fit=crop&q=80&w=400", views: "1.2M" },
            { id: 2, title: "Sunset at Cox's Bazar", category: "Travel", thumbnail: "https://images.unsplash.com/photo-1558981403-c5f9899a28bc?auto=format&fit=crop&q=80&w=400", views: "890K" },
            { id: 3, title: "My Morning Routine â˜•", category: "Lifestyle", thumbnail: "https://images.unsplash.com/photo-1489659639091-8b687bc4386e?auto=format&fit=crop&q=80&w=400", views: "450K" },
            { id: 4, title: "Tech Setup Tour 2025", category: "Tech", thumbnail: "https://images.unsplash.com/photo-1499951360447-b19be8fe80f5?auto=format&fit=crop&q=80&w=400", views: "2.1M" },
            { id: 5, title: "Camping in Sylhet", category: "Travel", thumbnail: "https://images.unsplash.com/photo-1523987355523-c7b5b0dd90a7?auto=format&fit=crop&q=80&w=400", views: "600K" },
            { id: 6, title: "Buying My Dream Bike!", category: "Vlogs", thumbnail: "https://images.unsplash.com/photo-1558981403-c5f9899a28bc?auto=format&fit=crop&q=80&w=400", views: "1.5M" },
        ];

        const SERVICES = [
            { title: "Brand Promotion", icon: Zap, desc: "Showcasing your products to a dedicated audience of millions." },
            { title: "Content Creation", icon: Video, desc: "High-quality video production for your business social channels." },
            { title: "Event Appearances", icon: Star, desc: "Bringing energy and engagement to your launch events." },
        ];

        const TESTIMONIALS = [
            { name: "Grameenphone", role: "Partner", text: "Tanvir brings an authentic voice that really resonates with the youth. Amazing to work with!" },
            { name: "Pathao", role: "Marketing Head", text: "The campaign reach was beyond our expectations. Creative, professional, and fun." },
            { name: "FoodPanda", role: "Brand Manager", text: "Best food vlogger in the game. His energy is infectious!" },
        ];

        // --- Components ---

        const Button = ({ children, variant = 'primary', className = '', ...props }) => {
            const baseStyle = "px-6 py-3 rounded-full font-bold transition-all duration-300 transform hover:scale-105 hover:shadow-lg flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-gradient-to-r from-violet-500 to-fuchsia-500 text-white shadow-violet-200",
                secondary: "bg-white text-gray-800 border-2 border-gray-100 hover:border-violet-200",
                outline: "border-2 border-violet-500 text-violet-600 hover:bg-violet-50",
            };

            return (
                <button className={`${baseStyle} ${variants[variant]} ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        const SectionTitle = ({ title, subtitle }) => (
            <div className="text-center mb-12">
                <span className="inline-block px-4 py-1 rounded-full bg-violet-100 text-violet-600 text-sm font-bold mb-3 tracking-wide uppercase">
                    {subtitle}
                </span>
                <h2 className="text-3xl md:text-5xl font-extrabold text-gray-800 font-display">
                    {title}
                </h2>
                <div className="w-24 h-2 bg-gradient-to-r from-violet-400 to-fuchsia-400 rounded-full mx-auto mt-4"></div>
            </div>
        );

        const Navbar = ({ activeSection, scrollTo }) => {
            const [isOpen, setIsOpen] = useState(false);
            const [scrolled, setScrolled] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const navLinks = [
                { name: 'Home', id: 'home' },
                { name: 'About', id: 'about' },
                { name: 'Content', id: 'gallery' },
                { name: 'Services', id: 'services' },
                { name: 'Contact', id: 'contact' },
            ];

            return (
                <nav className={`fixed top-0 left-0 w-full z-50 transition-all duration-300 ${scrolled ? 'bg-white/90 backdrop-blur-md shadow-sm py-3' : 'bg-transparent py-5'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="text-2xl font-black bg-gradient-to-r from-violet-600 to-fuchsia-600 bg-clip-text text-transparent cursor-pointer" onClick={() => scrollTo('home')}>
                            Tanvir.
                        </div>

                        {/* Desktop Menu */}
                        <div className="hidden md:flex gap-8 items-center">
                            {navLinks.map((link) => (
                                <button
                                    key={link.name}
                                    onClick={() => scrollTo(link.id)}
                                    className={`font-medium transition-colors ${activeSection === link.id ? 'text-violet-600' : 'text-gray-500 hover:text-violet-600'}`}
                                >
                                    {link.name}
                                </button>
                            ))}
                            <Button variant="primary" className="!px-5 !py-2 !text-sm" onClick={() => scrollTo('contact')}>
                                Let's Talk
                            </Button>
                        </div>

                        {/* Mobile Menu Toggle */}
                        <button className="md:hidden text-gray-700" onClick={() => setIsOpen(!isOpen)}>
                            {isOpen ? <X size={28} /> : <Menu size={28} />}
                        </button>
                    </div>

                    {/* Mobile Menu */}
                    {isOpen && (
                        <div className="absolute top-full left-0 w-full bg-white shadow-xl p-6 flex flex-col gap-4 md:hidden animate-fade-in-down rounded-b-3xl">
                            {navLinks.map((link) => (
                                <button
                                    key={link.name}
                                    onClick={() => { scrollTo(link.id); setIsOpen(false); }}
                                    className="text-left text-lg font-semibold text-gray-700 py-2 border-b border-gray-100"
                                >
                                    {link.name}
                                </button>
                            ))}
                            <Button variant="primary" className="w-full mt-2" onClick={() => { scrollTo('contact'); setIsOpen(false); }}>
                                Work With Me
                            </Button>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => (
            <section id="home" className="relative pt-32 pb-20 md:pt-48 md:pb-32 overflow-hidden bg-gradient-to-br from-violet-50 via-white to-fuchsia-50">
                {/* Floating Blobs Background */}
                <div className="absolute top-20 left-10 w-72 h-72 bg-purple-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob"></div>
                <div className="absolute top-20 right-10 w-72 h-72 bg-yellow-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-2000"></div>
                <div className="absolute -bottom-32 left-1/2 w-72 h-72 bg-pink-200 rounded-full mix-blend-multiply filter blur-3xl opacity-30 animate-blob animation-delay-4000"></div>

                <div className="container mx-auto px-6 relative z-10">
                    <div className="flex flex-col-reverse md:flex-row items-center gap-12">
                        
                        {/* Text Content */}
                        <div className="w-full md:w-1/2 text-center md:text-left space-y-6">
                            <div className="inline-flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-sm border border-gray-100">
                                <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                <span className="text-sm font-medium text-gray-600">Based in Dhaka, Bangladesh ðŸ‡§ðŸ‡©</span>
                            </div>
                            
                            <h1 className="text-5xl md:text-7xl font-black text-gray-800 leading-tight">
                                Hi, I'm <span className="bg-clip-text text-transparent bg-gradient-to-r from-violet-600 to-fuchsia-600">Tanvir</span>
                            </h1>
                            <p className="text-xl md:text-2xl text-gray-600 font-medium max-w-lg mx-auto md:mx-0">
                                Creating content that inspires, entertains, and explores the beauty of life.
                            </p>
                            
                            <div className="flex flex-col sm:flex-row gap-4 justify-center md:justify-start pt-4">
                                <Button variant="primary">
                                    <Play size={20} fill="currentColor" /> Watch Latest Video
                                </Button>
                                <Button variant="secondary">
                                    <Download size={20} /> Media Kit
                                </Button>
                            </div>

                            <div className="pt-8 flex justify-center md:justify-start gap-6 text-gray-400">
                                <a href="https://www.youtube.com" className="hover:text-red-500 transition-colors transform hover:-translate-y-1"><Youtube size={28} /></a>
                                <a href="https://www.instagram.com" className="hover:text-pink-500 transition-colors transform hover:-translate-y-1"><Instagram size={28} /></a>
                                <a href="https://www.facebook.com" className="hover:text-blue-500 transition-colors transform hover:-translate-y-1"><Facebook size={28} /></a>
                                <a href="https://www.twitter.com" className="hover:text-black transition-colors transform hover:-translate-y-1"><Twitter size={28} /></a>
                            </div>
                        </div>

                        {/* Hero Image */}
                        <div className="w-full md:w-1/2 flex justify-center relative">
                            <div className="relative w-72 h-72 md:w-96 md:h-96">
                                <div className="absolute inset-0 bg-gradient-to-tr from-violet-400 to-fuchsia-400 rounded-[3rem] rotate-6 opacity-50 blur-sm"></div>
                                <div className="absolute inset-0 bg-white rounded-[2.5rem] shadow-xl overflow-hidden transform -rotate-3 transition-transform hover:rotate-0 duration-500 border-4 border-white">
                                    <img 
                                        src={PROFILE_IMAGE} 
                                        alt="Tanvir Portrait" 
                                        className="w-full h-full object-cover"
                                    />
                                </div>
                                
                                {/* Floating Badge */}
                                <div className="absolute -bottom-6 -left-6 bg-white p-4 rounded-2xl shadow-xl flex items-center gap-3 animate-bounce-slow">
                                    <div className="bg-red-100 p-2 rounded-full">
                                        <Youtube className="text-red-600" size={24} />
                                    </div>
                                    <div>
                                        <p className="text-xs text-gray-500 font-bold uppercase">Subscribers</p>
                                        <p className="text-xl font-black text-gray-800">1.2M+</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Stats = () => (
            <section className="py-10 -mt-10 relative z-20 container mx-auto px-6">
                <div className="bg-white rounded-3xl shadow-xl p-8 grid grid-cols-1 md:grid-cols-3 gap-8">
                    {STATS.map((stat, idx) => (
                        <div key={idx} className="flex items-center gap-4 justify-center md:justify-start border-b md:border-b-0 md:border-r border-gray-100 last:border-0 pb-4 md:pb-0">
                            <div className={`p-4 rounded-2xl ${stat.bg}`}>
                                <stat.icon className={stat.color} size={32} />
                            </div>
                            <div>
                                <h3 className="text-3xl font-black text-gray-800">{stat.value}</h3>
                                <p className="text-gray-500 font-medium">{stat.label}</p>
                            </div>
                        </div>
                    ))}
                </div>
            </section>
        );

        const Gallery = () => {
            const [filter, setFilter] = useState('All');
            const categories = ['All', 'Vlogs', 'Travel', 'Lifestyle', 'Tech'];

            const filteredVideos = filter === 'All' 
                ? VIDEOS 
                : VIDEOS.filter(v => v.category === filter);

            return (
                <section id="gallery" className="py-20 bg-white">
                    <div className="container mx-auto px-6">
                        <SectionTitle title="Latest Content" subtitle="My World" />
                        
                        {/* Filter Buttons */}
                        <div className="flex flex-wrap justify-center gap-3 mb-12">
                            {categories.map(cat => (
                                <button
                                    key={cat}
                                    onClick={() => setFilter(cat)}
                                    className={`px-6 py-2 rounded-full font-bold text-sm transition-all duration-300 ${
                                        filter === cat 
                                            ? 'bg-violet-600 text-white shadow-lg shadow-violet-200 scale-105' 
                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                    }`}
                                >
                                    {cat}
                                </button>
                            ))}
                        </div>

                        {/* Video Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                            {filteredVideos.map((video) => (
                                <div key={video.id} className="group relative rounded-3xl overflow-hidden shadow-lg cursor-pointer bg-gray-50">
                                    {/* Thumbnail */}
                                    <div className="aspect-video relative overflow-hidden">
                                        <div className="absolute inset-0 bg-black/20 group-hover:bg-black/40 transition-colors z-10"></div>
                                        <img 
                                            src={video.thumbnail} 
                                            alt={video.title} 
                                            className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700"
                                        />
                                        <div className="absolute inset-0 flex items-center justify-center z-20 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                            <div className="w-16 h-16 bg-white/20 backdrop-blur-md rounded-full flex items-center justify-center">
                                                <Play className="text-white ml-1" fill="currentColor" size={32} />
                                            </div>
                                        </div>
                                        <div className="absolute top-4 left-4 z-20 bg-black/60 backdrop-blur-sm text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider">
                                            {video.category}
                                        </div>
                                    </div>
                                    
                                    {/* Content */}
                                    <div className="p-6 bg-white">
                                        <h3 className="text-xl font-bold text-gray-800 mb-2 group-hover:text-violet-600 transition-colors line-clamp-2">
                                            {video.title}
                                        </h3>
                                        <div className="flex items-center gap-4 text-sm text-gray-500">
                                            <span className="flex items-center gap-1"><Play size={14} /> {video.views}</span>
                                            <span>â€¢</span>
                                            <span>2 days ago</span>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                        
                        <div className="text-center mt-12">
                             <Button variant="outline" className="mx-auto">See More on YouTube</Button>
                        </div>
                    </div>
                </section>
            );
        };

        const Services = () => (
            <section id="services" className="py-20 bg-gray-50">
                <div className="container mx-auto px-6">
                    <SectionTitle title="Work With Me" subtitle="Services" />
                    
                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {SERVICES.map((service, idx) => (
                            <div key={idx} className="bg-white p-8 rounded-[2rem] shadow-sm hover:shadow-xl transition-all duration-300 border border-gray-100 group">
                                <div className="w-16 h-16 bg-violet-50 rounded-2xl flex items-center justify-center mb-6 group-hover:bg-violet-600 transition-colors duration-300">
                                    <service.icon className="text-violet-600 group-hover:text-white transition-colors duration-300" size={32} />
                                </div>
                                <h3 className="text-2xl font-bold text-gray-800 mb-3">{service.title}</h3>
                                <p className="text-gray-500 leading-relaxed mb-6">{service.desc}</p>
                                <a href="#contact" className="inline-flex items-center text-violet-600 font-bold hover:gap-2 transition-all">
                                    Get Started <ArrowRight size={16} className="ml-1" />
                                </a>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Testimonials = () => (
            <section className="py-20 bg-white overflow-hidden">
                <div className="container mx-auto px-6">
                    <SectionTitle title="Brand Love" subtitle="Testimonials" />
                    
                    <div className="flex flex-col md:flex-row gap-6">
                        {TESTIMONIALS.map((t, idx) => (
                            <div key={idx} className="flex-1 bg-gradient-to-br from-fuchsia-50 to-violet-50 p-8 rounded-3xl relative">
                                <div className="text-6xl text-violet-200 font-serif absolute top-4 left-6">"</div>
                                <p className="text-gray-700 italic font-medium relative z-10 mb-6 pt-6">
                                    {t.text}
                                </p>
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-violet-200 rounded-full flex items-center justify-center text-violet-600 font-bold">
                                        {t.name[0]}
                                    </div>
                                    <div>
                                        <h4 className="font-bold text-gray-900">{t.name}</h4>
                                        <p className="text-xs text-gray-500 uppercase tracking-wide">{t.role}</p>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Contact = () => (
            <section id="contact" className="py-20 bg-gray-900 text-white relative overflow-hidden">
                {/* Background Shapes */}
                <div className="absolute top-0 right-0 w-96 h-96 bg-violet-600 rounded-full mix-blend-screen filter blur-[100px] opacity-20"></div>
                <div className="absolute bottom-0 left-0 w-96 h-96 bg-fuchsia-600 rounded-full mix-blend-screen filter blur-[100px] opacity-20"></div>

                <div className="container mx-auto px-6 relative z-10">
                    <div className="max-w-4xl mx-auto bg-white/5 backdrop-blur-lg rounded-[2.5rem] p-8 md:p-12 border border-white/10">
                        <div className="text-center mb-10">
                            <h2 className="text-3xl md:text-5xl font-black mb-4">Let's Create Something Awesome</h2>
                            <p className="text-gray-400">Available for collaborations, sponsorships, and events.</p>
                        </div>

                        <form className="space-y-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <input type="text" placeholder="Name" className="w-full bg-white/10 border border-white/20 rounded-2xl px-6 py-4 text-white placeholder-gray-400 focus:outline-none focus:border-violet-500 transition-colors" />
                                <input type="email" placeholder="Email" className="w-full bg-white/10 border border-white/20 rounded-2xl px-6 py-4 text-white placeholder-gray-400 focus:outline-none focus:border-violet-500 transition-colors" />
                            </div>
                            <select className="w-full bg-white/10 border border-white/20 rounded-2xl px-6 py-4 text-gray-400 focus:outline-none focus:border-violet-500 transition-colors">
                                <option>Select Subject</option>
                                <option>Brand Collaboration</option>
                                <option>Event Booking</option>
                                <option>Fan Mail</option>
                            </select>
                            <textarea rows="4" placeholder="Message" className="w-full bg-white/10 border border-white/20 rounded-2xl px-6 py-4 text-white placeholder-gray-400 focus:outline-none focus:border-violet-500 transition-colors"></textarea>
                            
                            <button className="w-full bg-gradient-to-r from-violet-600 to-fuchsia-600 hover:from-violet-500 hover:to-fuchsia-500 text-white font-bold py-4 rounded-2xl transition-all transform hover:scale-[1.02] shadow-lg shadow-violet-900/50">
                                Send Message
                            </button>
                        </form>

                        <div className="mt-12 flex flex-col md:flex-row justify-center items-center gap-8 text-sm text-gray-400 border-t border-white/10 pt-8">
                            <div className="flex items-center gap-2">
                                <Mail className="text-violet-400" size={18} /> hello@tanvircreators.com
                            </div>
                            <div className="flex items-center gap-2">
                                <MapPin className="text-violet-400" size={18} /> Dhaka, Bangladesh
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-gray-900 text-gray-500 py-8 border-t border-white/5">
                <div className="container mx-auto px-6 text-center">
                    <div className="flex justify-center gap-6 mb-6">
                        <a href="https://www.instagram.com" className="hover:text-white transition-colors"><Instagram size={20} /></a>
                        <a href="https://www.youtube.com" className="hover:text-white transition-colors"><Youtube size={20} /></a>
                        <a href="https://www.facebook.com" className="hover:text-white transition-colors"><Facebook size={20} /></a>
                    </div>
                    <p className="text-sm">
                        &copy; {new Date().getFullYear()} Tanvir Ahmed. All rights reserved. <br/>
                        Made By <a href="https://www.facebook.com/profile.php?id=100063808086007"><u>OcaByte</u></a> With <Heart size={12} className="inline text-red-500 mx-1" fill="currentColor" /> in Bangladesh.
                    </p>
                </div>
            </footer>
        );

        function App() {
            const [activeSection, setActiveSection] = useState('home');

            const scrollTo = (id) => {
                setActiveSection(id);
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                }
            };

            return (
                <div className="min-h-screen bg-white font-sans text-gray-900 selection:bg-violet-200 selection:text-violet-900">
                    <Navbar activeSection={activeSection} scrollTo={scrollTo} />
                    <Hero />
                    <Stats />
                    <div className="space-y-12">
                        <div id="about" className="py-20 container mx-auto px-6 flex flex-col md:flex-row items-center gap-12">
